<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assignment</title>
  </head>
  <body>
    <fieldset>
      <legend>Personal Data</legend>
      <form action="">
        <fieldset>
          <legend>Your Name</legend>
          <table>
            <tr>
              <td><label for="firstname">First Name</label></td>
              <td>
                :
                <input
                  id="firstname"
                  type="text"
                  name="firstname"
                  placeholder="ex: Ahmed"
                />
              </td>
            </tr>
            <tr>
              <td><label for="lastname">Last Name</label></td>
              <td>
                :
                <input
                  id="lastname"
                  type="text"
                  placeholder="ex: Ali"
                  name="lastname"
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <br /><br />

        <table>
          <tr>
            <td><label for="phonenumber">Your Phone</label></td>
            <td>
              :<input id="phonenumber" type="number" name="phonenumber" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>:<input id="email" name="email" type="email" /></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>:<input id="password" name="password" type="password" /></td>
          </tr>
          <tr>
            <td><label for="repassword">Re -Password</label></td>
            <td>
              :<input id="repassword" name="repassword" type="password" />
            </td>
          </tr>
          <br /><br />
        </table>
        <br /><br />
        <table>
          <tr>
            <td><input id="male" name="gender" value="male" type="radio" /></td>
            <td><label for="male">Male</label></td>
          </tr>
          <tr>
            <td>
              <input id="female" name="gender" value="female" type="radio" />
            </td>
            <td><label for="female">Female</label></td>
          </tr>
        </table>
        <br /><br />
        <table>
          <tr>
            <td>
              <input
                type="checkbox"
                id="student"
                name="studyStatus"
                value="studying"
              />
            </td>
            <td><label for="student">Student</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                name="studyStatus"
                id="graduted"
                value="graduated"
                checked
              />
            </td>
            <td>
              <label for="graduated">Graduated</label>
            </td>
          </tr>
        </table>

        <table>
          <tr>
            <td>
              <select name="universty">
                <option value="auc">AUC</option>
                <option value="helwan">Helwan Universty</option>
                <option value="cairo">Cairo Universty</option>
                <option value="ainshams">Ain Shams</option>
              </select>
            </td>
          </tr>
        </table>
        <br />
        <br />
        <input type="button" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
